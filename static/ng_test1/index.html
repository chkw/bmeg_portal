<!DOCTYPE html>
<html>
	<head>
		<title>index.html</title>
		<meta charset="utf-8" name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<link type="text/css" rel="stylesheet" href="index.css" />

		<noscript>
			<div align="center">
				<p style="color:black;background-color:red;font-size:18pt">
					This website requires JavaScript.  Please turn on JavaScript and then <a href="">try it again</a>.
				</p>
			</div>
		</noscript>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/hammerjs/hammer.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body ng-app="tabsDemo1">
		<header class="header">
			<h1> Welcome To BMEG </h1>
		</header>
		<div class="content">
			<div ng-controller="AppCtrl">
				<md-tabs md-selected="data.selectedIndex">
					<md-tab id="tab1" aria-controls="tab1-content">
						Item One
					</md-tab>
					<md-tab id="tab2" aria-controls="tab2-content" ng-disabled="data.secondLocked">
						{{data.secondLabel}}
					</md-tab>
					<md-tab id="tab3" aria-controls="tab3-content">
						Item Three
					</md-tab>
				</md-tabs>
				<ng-switch on="data.selectedIndex" class="tabpanel-container">
					<div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
						View for Item #1
						<br/>
						data.selectedIndex = 0
					</div>
					<div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
						View for {{data.secondLabel}}
						<br/>
						data.selectedIndex = 1
					</div>
					<div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()">
						View for Item #3
						<br/>
						data.selectedIndex = 2
					</div>
				</ng-switch>
				<div class="after-tabs-area" layout="row" layout-sm="column" layout-margin layout-align="left center">
					<md-text-float type="number" label="Selected Index" ng-model="data.selectedIndex"></md-text-float>
					<div flex></div>
					<span>Item Two: </span>
					<md-checkbox ng-model="data.secondLocked" aria-label="Disabled">
						Disabled
					</md-checkbox>
				</div>
			</div>
		</div>
		<footer class="footer"></footer>

		<!-- It seems that these angular files need to go in this section, at the end of the body tag.  The scripts must run at this point in the DOM construction. -->

		<script src="bower_components/hammerjs/hammer.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script type="text/javascript" src="index.js"></script> -->

	</body>
</html>
